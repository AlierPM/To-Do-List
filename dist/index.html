<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>To-Do-List</title>
  <script defer src="bundlefddedc7d60907473a0ac.js"></script></head>
  <body>
    <section>
      <div class="to-do-list" id="list">
        <div class="selected-list">
          <div id="stats">
            <h2>Today's To do</h2>
            <div class="refresh">
              <i class="refreshIcon fa fa-refresh"></i>
            </div>
          </div>

          <div class="list">
            <ul id="add-item" class="items">
              <li>
                <form id="new-item-form">
                  <input
                    id="new-item"
                    placeholder="Add to your list..."
                    type="text"
                  />
                  <input
                    id="submit-new-item"
                    type="submit"
                    tabindex="-1"
                    class="icon-return"
                    value="+"
                  />
                </form>
              </li>
            </ul>
            <hr />
            <div id="listToDo"></div>
          </div>

          <button type="button" class="clear-completed">
            Clear all completed
          </button>
        </div>
      </div>
    </section>

    <script type="module" src="index.js"></script>
  </body>
</html>
