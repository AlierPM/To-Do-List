<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="style.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/41d21b4473.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List App</title>
  </head>
  <body>
    <div id="list-container">
      <div id="title-container" class="container-row">
        <span id="list-title">Today's To Do</span>
        <span><i class="fas fa-sync-alt first-icon"></i></span>
      </div>
      <div id="input-container" class="container-row">
        <input id="list-input" type="text" placeholder="Add to your list...">
        <span><i class="fas fa-level-down-alt icons"></i></span> 
      </div>
      <div id="list-holder"></div>
      <button id="clear-btn">Clear all completed</button>
    </div>
  </body>
</html>
